<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Yasir's Drum Kit Project</title>
</head>

<body>

    <div class="keys">

        <div class="key" data-key="65">
            <kbd>A</kbd>
            <span>BOOM</span>
        </div>

        <div class="key" data-key="83">
            <kbd>S</kbd>
            <span>CLAP</span>
        </div>

        <div class="key" data-key="68">
            <kbd>D</kbd>
            <span>HIHAT</span>
        </div>

        <div class="key" data-key="70">
            <kbd>F</kbd>
            <span>KICK</span>
        </div>

        <div class="key" data-key="67">
            <kbd>G</kbd>
            <span>OPENHAT</span>
        </div>

        <div class="key" data-key="72">
            <kbd>H</kbd>
            <span>RIDE</span>
        </div>

        <div class="key" data-key="74">
            <kbd>J</kbd>
            <span>SNARE</span>
        </div>

        <div class="key" data-key="75">
            <kbd>K</kbd>
            <span>TINK</span>
        </div>

        <div class="key" data-key="76">
            <kbd>L</kbd>
            <span>TOM</span>
        </div>

        <audio data-key="65" src="sounds/boom.wav"></audio>
        <audio data-key="83" src="sounds/clap.wav"></audio>
        <audio data-key="68" src="sounds/hihat.wav"></audio>
        <audio data-key="70" src="sounds/kick.wav"></audio>
        <audio data-key="67" src="sounds/openhat.wav"></audio>
        <audio data-key="72" src="sounds/ride.wav"></audio>
        <audio data-key="74" src="sounds/snare.wav"></audio>
        <audio data-key="75" src="sounds/tink.wav"></audio>
        <audio data-key="76" src="sounds/tom.wav"></audio>
    </div>


    <script src="app.js"></script>
</body>

</html>
